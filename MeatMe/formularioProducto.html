<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="./public/stylesheets/style.css">
    </head>
    <body>
        <header><div class="row btn-warning p-5 display-4 justify-content-center mb-4">HEADER</div></header>
        <div class="container">
            <div class="encabezado-formulario" class="row">
                <div class="col-12 d-flex justify-content-center">
                    <h1>Formulario de carga de Producto</h1></div>
                <div class="col-12 d-flex justify-content-center">
                    <p>Una vez completados los casillero, apretar en "agregar" para que se incorpore el producto.<br>Completar Kg por unidad solo si el producto se vende por unidad.</p>
                </div>
            </div>
        <div class="container-fluid">
            <div class="form-group justify-content-center row">
                <label for="inputTipoProducto" class="col-sm-2 col-form-label">Tipo de Producto: </label>
                <div class="col-sm-7">
                  <input type="text" class="form-control" id="inputTipoProducto">
                </div>
              </div>
              <div class="form-group justify-content-center row">
                <label for="inputNombreProducto" class="col-sm-2 col-form-label">Nombre del Producto: </label>
                <div class="col-sm-7">
                  <input type="text" class="form-control" id="inputNombreProducto">
                </div>
              </div>
              <div class="form-group justify-content-center row">
                <label for="inputKg/Unidad" class="col-sm-2 col-form-label">Kg o Unidad: </label>
                <div class="col-sm-7">
                  <input type="email" class="form-control" id="inputKg/Unidad">
                </div>
              </div>
            <div class="form-group justify-content-center row">
                <label for="inputKgPorUnidad" class="col-sm-2 col-form-label">Kg por Unidad: </label>
                <div class="col-sm-7">
                  <input type="password" class="form-control" id="inputKgPorUnidad">
                </div>
              </div>
            <div class="form-group justify-content-center row">
                <label for="inputPrecioPorKg" class="col-sm-2 col-form-label">Precio por Kg: </label>
                <div class="col-sm-7">
                  <input type="password" class="form-control" id="inputPrecioPorKg">
                </div>
              </div>
            <div class="form-group justify-content-center row">
                 <button class="btn btn-danger">Agregar</button>
            </div>
        </div>
        </div>
        <footer><div class="row btn-warning p-5 display-4 justify-content-center mt-4">FOOTER</div></footer>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
